<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb">
            </div>
           <!--progress bar-->
          </div>
          <div class='progressRange'>
            <div class='rangeValue' id='rangeValue'>00:00</div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
          </div>
          <div class='time'>
            <span class="startTime">0:00</span>
            <span class="endTime"></span>
            
          </div>        
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next ">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
          <!-- Volume Adjustment -->
          <div class='volume'>
            <div class='btn btn-volume'>
            </div>
            <div class='volumeRange'>
              <input type='range' id='volumeAdjust' class='volumeAdjust' min='0' max='100' value='0' step='1'/>
            </div>
          </div>

          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">

        </div>
      </div>      
</body>
<script src='Music.js'></script>
